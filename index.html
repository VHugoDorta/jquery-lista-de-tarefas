<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital@0;1&family=Playwrite+ES+Deco+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="titulo">
            <img src="imagens\notas.png">
            <h1>Lista de Tarefas</h1>
            <button type="button">Nova Tarefa</button>
        </header>
        <form>
            <input type="text" required placeholder="Adicionar Tarefa" >
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tarefas a Serem Feitas</th>
                </tr>
            </thead>
        </table>
        <ul id="tarefas-fazer"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
